name: Main to gh-pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Create gh-pages branch if not exists
        run: | 
          git branch gh-pages || true

      - name: Copy code to gh-pages branch
        run: |
          git config --global user.name "pabcrudel"
          git config --global user.email "pabcrudel@gmail.com"
          git checkout gh-pages
          git merge main --no-edit
          git push origin gh-pages
