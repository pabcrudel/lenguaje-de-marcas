name: Deploy to gh-pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Dependencies
        run: |
          npm install -g html-minifier
          npm install -g clean-css-cli
          npm install -g uglify-js
          npm fund

      - name: Minify HTML, CSS, and JS files
        run: |
          while read -d $'\0' file; do
            rel_path=${file#./}
            min_path="dist/$rel_path"

            case "$file" in
              *.html)
                html-minifier "$file" -o "$min_path" --collapse-whitespace --remove-comments
              ;;
              *.css)
                cleancss "$file" -o "$min_path" --compatibility "ie >= 11, Edge >= 12, Firefox >= 2, Chrome >= 4, Safari >= 3.1, Opera >= 15, iOS >= 3.2"
              ;;
              *.js)
                uglifyjs "$file" -o "$min_path" --compress drop_console --mangle --mangle-props
              ;;
              *)
                cp "$file" "$min_path"
              ;;
            esac
          done < <(find . -type f -not -path "*node_modules/*" -not -path "*.*" -print0)

      - name: Install & use Tree
        run: |
          sudo apt-get install tree
          cd dist
          tree

