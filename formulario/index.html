<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>Formulario</title>
</head>

<body>
    <header id="mainheader">
        <nav id="mainNav">
            <li><a href="https://pabcrudel.github.io">Pablo Cru</a></li>
            <li><a href="../">Lenguaje de Marcas</a></li>
        </nav>
    </header>
    <fieldset>
        <legend>Contáctanos</legend>
        <form action="post" id="mainForm">
            <section>
                <label for="nombre">Nombre: </label><input type="text" id="nombre" placeholder="Àga Pito" required>
            </section>
            <section>
                <label for="telf">Teléfono: </label><input type="tel" id="telf" placeholder="961111111">
            </section>
            <section>
                <label for="email">Email: </label><input type="email" id="email" placeholder="agapito@ejemplo.com" required>
            </section>
            <section>
                <label for="url">Sitio Web: </label><input type="url" id="url" placeholder="https://pabcrudel.github.io">
            </section>
            <section>
                <label for="number">Edad: </label><input type="number" id="number" placeholder="18">
            </section>
        </form>
    </fieldset>
</body>

</html>
