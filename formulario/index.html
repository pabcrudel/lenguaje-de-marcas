<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>Formulario</title>
</head>

<body>
    <header id="mainheader">
        <nav id="mainNav">
            <li><a href="https://pabcrudel.github.io">Pablo Cru</a></li>
            <li><a href="../">Lenguaje de Marcas</a></li>
        </nav>
    </header>
    <section>
        <h3>Contáctanos</h3>
        <form action="post" id="mainForm">
            <hr>
            <section>
                <label for="nombre">Nombre: </label>
                <div>
                    <input type="text" id="nombre" placeholder="Àga Pito" required>
                </div>
            </section>
            <hr>
            <section>
                <label for="telf">Teléfono: </label>
                <div>
                    <input type="tel" id="telf" placeholder="961111111">
                </div>
            </section>
            <hr>
            <section>
                <label for="email">Email: </label>
                <div>
                    <input type="email" id="email" placeholder="agapito@ejemplo.com" required>
                </div>
            </section>
            <hr>
            <section>
                <label for="url">Sitio Web: </label>
                <div>
                    <input type="url" id="url" placeholder="https://pabcrudel.github.io">
                </div>
            </section>
            <hr>
            <section>
                <label for="number">Edad: </label>
                <div>
                    <input type="number" id="number" placeholder="18">
                </div>
            </section>
            <hr>
            <section>
                <label for="msg">Mensaje: </label>
                <div>
                    <textarea name="msg" cols="30" rows="6" ></textarea>
                </div>
            </section>
            <hr>
            <button>Enviar</button>
        </form>
    </section>
</body>

</html>
