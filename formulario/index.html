<head>

</head>

<body>
    <header id="mainheader">
        <nav id="mainNav">
            <ul>
                <li><a href="https://pabcrudel.github.io">Pablo Cru</a></li>
                <li><a href="../">Lenguaje de Marcas</a></li>
            </ul>
        </nav>
        <h1 id="mainTitle">Mi super página Formulario</h1>
    </header>
    <form class="formulario" action="http://ncoge.com/phps/formulario.php%22%3E" method="post" target="_blank">
        <ul>
            <li>
                <h2>Contáctanos</h2>
            </li>
            <li>
                <label for="name" class="obligatorio">Nombre:</label>
                <input type="text" name="name" placeholder="Aga Pito" required />
            </li>
            <li>
                <label for="telef">Telefono:</label>
                <input type="tel" name="telef" placeholder="96 111 11 11" />
            </li>
            <li>
                <label for="email" class="obligatorio">Email:</label>
                <input type="email" name="email" placeholder="agapito@ejemplo.com" required />
            </li>
            <li>
                <label for="website">Sitio Web:</label>
                <input type="url" name="web" placeholder="https://pabcrudel.github.io" />
            </li>
            <li>
                <label for="edad">Edad:</label>
                <input type="number" name="edad" min="1" max="99" value="18" step="1" />
            </li>
            <li>
                <label for="Mensaje" class="obligatorio">Mensaje:</label>
                <textarea name="Mensaje" cols="40" rows="6" required></textarea>
            </li>
            <li>
                <button class="submit" type="submit">Enviar</button>
            </li>
        </ul>
    </form>

        </p>
    </footer>
</body>
